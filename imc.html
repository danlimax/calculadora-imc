<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <h1>Calcule o IMC</h1>
    <div class="imc-box">
      <label for="weight">Peso em (kg)</label>
      <input type="text" id="weight" placeholder="Peso" />
      <label for="stature">Altura em (m)</label>
      <input type="text" id="stature" placeholder="Altura" />
      <button onclick="handleButtonClick()" id="calculate">Calcular</button>
    </div>

    <div id="result"></div>
    <script src="calc.js"></script>
  </body>
</html>
